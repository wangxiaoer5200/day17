<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>请输入两个整数：</p>
		 <input id="first-number" type="number"  placeholder="第一个数字">
    <input id="second-number" type="number"  placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p>运算结果：<span id="result"></span></p>
	</body>
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$("#add-btn").click(function(){
		var fnum=parseInt($("#first-number").val());
		var snum=parseInt($("#second-number").val());
			var result=fnum+snum;
			$("#result").html(result);
		})
		$("#minus-btn").click(function(){
			var fnum=parseInt($("#first-number").val());
		var snum=parseInt($("#second-number").val());
			var result=fnum-snum;
			$("#result").html(result);
		})
		$("#times-btn").click(function(){
			var fnum=parseInt($("#first-number").val());
		var snum=parseInt($("#second-number").val());
			var result=fnum*snum;
			$("#result").html(result);
		})
		$("#divide-btn").click(function(){
			var fnum=parseInt($("#first-number").val());
		var snum=parseInt($("#second-number").val());
		if(snum==0){
			alert("除数不能为0,请重新输入!");
			return;
		}
			var result=fnum/snum;
			$("#result").html(result);
		})
	</script>
</html>
